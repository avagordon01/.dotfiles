[org/gnome/shell]
command-history=['r']
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com']
disable-user-extensions=false
favorite-apps=['org.gnome.Nautilus.desktop', 'firefox.desktop', 'org.gnome.Terminal.desktop', 'gnome-control-center.desktop', 'org.gnome.tweaks.desktop', 'chromium.desktop']

[org/gnome/shell/extensions/user-theme]
name='Arc-Dark'

[org/gnome/shell/overrides]
dynamic-workspaces=false
workspaces-only-on-primary=false

[org/gnome/shell/window-switcher]
app-icon-mode='both'

[org/gnome/software]
check-timestamp=int64 1522832016

[org/gnome/control-center]
last-panel='power'

[org/gnome/mutter/keybindings]
toggle-tiled-right=['<Super>l']
toggle-tiled-left=['<Super>h']

[org/gnome/terminal/legacy]
menu-accelerator-enabled=false
schema-version=uint32 3
default-show-menubar=false
theme-variant='system'
shortcuts-enabled=true

[org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9]
foreground-color='rgb(255,255,255)'
bold-is-bright=true
use-system-font=false
use-theme-colors=false
font='Monospace 9'
scrollback-unlimited=true
scroll-on-keystroke=false
bold-color-same-as-fg=true
background-color='rgb(0,0,0)'
audible-bell=false
text-blink-mode='never'
scrollbar-policy='never'

[org/gnome/settings-daemon/plugins/power]
power-button-action='interactive'
sleep-inactive-battery-type='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=900

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/']
screensaver='<Primary><Alt>l'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Shift><Alt>t'
command='gnome-terminal'
name='terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Alt>t'
command='gnome-terminal -- tmux'
name='terminal'

[org/gnome/settings-daemon/plugins/xsettings]
overrides={'Gtk/ShellShowsAppMenu': <0>}
antialiasing='grayscale'
hinting='slight'

[org/gnome/settings-daemon/peripherals/keyboard]
numlock-state='off'

[org/gnome/desktop/interface]
gtk-im-module='gtk-im-context-simple'
show-battery-percentage=true
toolkit-accessibility=false
clock-show-seconds=false
enable-animations=false
cursor-blink=false
gtk-theme='Arc-Darker'
clock-show-date=false

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/backgrounds/gnome/ColdWarm.jpg'
primary-color='#ffffff'
picture-options='spanned'
secondary-color='#000000'

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/privacy]
remember-recent-files=false

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:close'
focus-mode='sloppy'
num-workspaces=1

[org/gnome/desktop/wm/keybindings]
maximize=['<Super>k']
switch-windows-backward=@as []
close=['<Alt>q']
switch-applications=@as []
cycle-windows=['<Alt>Tab']
cycle-windows-backward=['<Shift><Alt>Tab']
switch-applications-backward=@as []
switch-windows=@as []
minimize=['<Super>j']

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/gnome/ColdWarm.jpg'
primary-color='#ffffff'
picture-options='spanned'
secondary-color='#000000'

[org/gnome/desktop/input-sources]
sources=[('xkb', 'gb')]
