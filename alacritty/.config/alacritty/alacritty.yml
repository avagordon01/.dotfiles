live_config_reload: true

window:
  padding:
    x: 0
    y: 0
  decorations: none
  dynamic_padding: false

font:
  size: 6
  normal:
    family: Misc Tamsyn
  bold:
    family: Misc Tamsyn
  italic:
    family: Misc Tamsyn

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xeeeeee'
  cursor:
    text:       '0x000000'
    cursor:     '0xeeeeee'
  normal:
    black:      '0x2e3436'
    red:        '0xcc0000'
    green:      '0x4e9a06'
    yellow:     '0xc4a000'
    blue:       '0x3465a4'
    magenta:    '0x75507b'
    cyan:       '0x06989a'
    white:      '0xd3d7cf'
  bright:
    black:      '0x555753'
    red:        '0xef2929'
    green:      '0x8ae234'
    yellow:     '0xfce94f'
    blue:       '0x729fcf'
    magenta:    '0xad7fa8'
    cyan:       '0x34e2e2'
    white:      '0xeeeeec'

mouse_bindings:
  - { mouse: Middle, action: Paste }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
